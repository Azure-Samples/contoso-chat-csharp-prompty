name: contoso-chat-csharp-prompty
metadata:
  template: contoso-chat-csharp-prompty@0.0.1
services:
  api:
    host: containerapp
    language: csharp
    project: src/ContosoChatAPI/ContosoChatAPI
hooks:
  postprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/postprovision.ps1